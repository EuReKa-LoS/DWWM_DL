<!DOCTYPE html>
<html lang="fr">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <title>DOM : Exercice 9 - Calcul d'IMC</title>
</head>

<body>
    <div class="container border border-dark ">
        <h1 class="text-center bg-dark rounded-lg text-white p-2 m-2">Calculer votre Indice de Masse Corporelle.</h1>

        <div class="form-group m-2">
            <label>Votre taille en centimètre (cm):</label>
            <input class="form-control text-lg-end" type="text" name="" id="taille" value="0">
        </div>
        <div class="form-group m-2">
            <label>Votre poid en Kilogramme (kg):</label>
            <input class="form-control text-lg-end" type="text" name="" id="poid" value="0">
        </div>
        <div id="touches">
            <div class="row m-1">
                <button id="calculer" class="col btn btn-primary m-2">Calculer</button>
            </div>
        </div>
        <div class="form-group m-2 flex">
            <label>Votre IMC est de:</label>
            <input type="text" name="" id="resultat" value=0>
            <span><p type="text" name="" id="appelation">En attente du résultat</p></span>
            
        </div>
        <div class="progress mb-3">
            <div class="progress-bar" id="cursor" role="progressbar" style="width: 0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
</body>
</html>
